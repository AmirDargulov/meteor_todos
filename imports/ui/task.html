<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" style="float:left"/>
    
    {{#if isOwner}}
        <button class="toggle-private" style="float:left">
          {{#if private}}
            Private
          {{else}}
            Public
          {{/if}}
        </button>

        <div class="btn-group" style="float:left">
          <button class="priority" id="priority1"> </button>
          <button class="priority" id="priority2"> </button>
          <button class="priority" id="priority3"> </button>
        </div>   

    {{/if}}
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
