<body>
  <div class="container">
    <header>
      <h1>ToDo List ({{incompleteCount}})</h1>
       <label class = "hide-completed">
         <input type="checkbox" />
         Hide Completed Task
       </label>
 
       <label class = "by-priority">
         <input type="checkbox" />
         Sort By Priority
       </label>

       {{> loginButtons}}
      
       {{#if currentUser}}
         <form class="new-task">
           <input type="text" name="text" placeholder="Type to add new tasks" />
         </form>
       {{/if}}
    </header>
    
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
